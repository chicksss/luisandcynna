          </div>
            <p class="text-white text-sm italic italic">
            Save the date: February 7, 2027
          </p>

         
        </div>
      </div>
    </section>

    <section class="w-full max-w-2xl"></section>

    <script>
      // Set your wedding date here
      const targetDate = new Date("June 15, 2026 14:00:00").getTime();

      const updateCountdown = () => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const days = Math.floor(distance / (300 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").innerText = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").innerText = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").innerText = seconds
          .toString()
          .padStart(2, "0");

        if (distance < 0) {
          clearInterval(interval);
          document.getElementById("timer").innerHTML =
            "<h2 class='text-3xl text-rose-600 font-bold'>The celebration has begun!</h2>";
        }
      };

      const interval = setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
